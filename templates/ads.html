<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Mooviz</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6375814088939759"
     crossorigin="anonymous"></script>
  </head>
  <body>
        <h1>Mooviz</h1>

        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6375814088939759" crossorigin="anonymous"></script>
        <!-- between horizontal -->
        <ins class="adsbygoogle"
            style="display:block"
            data-ad-client="ca-pub-6375814088939759"
            data-ad-slot="2799913024"
            data-ad-format="auto"
            data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>


        <!-- Gallery -->
        <div class="container">
            <div class="row">
                {% for image in images%}
                <div class="col-lg-3">
                    <img
                        src="https://www.hdwallpapers.in/{{image}}"
                        class="w-100 shadow-1-strong rounded mb-4"
                        alt="Boat on Calm Water"
                        style="transition: transform 0.5s; transform-origin: center; perspective: 1000px;"
                        onmouseover="this.style.transform = 'rotateY(10deg) scale(1.05)';"
                        onmouseout="this.style.transform = 'none';"
                    />
                </div>
                {% endfor %}
            </div>

        </div>
        
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6375814088939759" crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
                style="display:block"
                data-ad-format="autorelaxed"
                data-ad-client="ca-pub-6375814088939759"
                data-ad-slot="8307390575"></ins>
        <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
        </script>


        <!-- Gallery -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
